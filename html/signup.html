<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Sign up</title>

    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <div class="layer" style="width: 450px; height: 320px;">

        <h1 align="center" style="font: italic normal 2.8em/1em Georgia, serif">Sign up</h1>
        <div class="form">
            <center>
                <div class="name" style="height: 50px;"> 
                    <input type="text" id='name' size="20" maxlength="20" name="name" placeholder="성함을 적어주세요!" style="height: 40px; width: 260px;">
                </div>
                <div class="jop" style="height: 30px;">
                    <input type="radio" name="jop[]" value="u" checked>유통자
                    <input type="radio" name="jop[]" value="p">판매자
                </div>

                <input type="submit" value="가입" class="page-scroll btn btn-cl" onclick='signup()'>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="취소" class="page-scroll btn btn-cl" onclick = "window.location='./index.html';">
            </center>
        </div>
    </div>
    <script src="./lib/js/jquery.min.js"></script>
    <script src="./js/signup.js"></script>
</body>

</html>
